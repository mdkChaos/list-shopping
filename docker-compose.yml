services:
    nginx:
        image: nginx:latest
        volumes:
            - ./api/:/var/www/
            - ./_docker/nginx/conf.d:/etc/nginx/conf.d
        ports:
            - 8876:80
        container_name: list_shopping_nginx
        depends_on:
            - app

    app:
        build:
            context: .
            dockerfile: _docker/api/Dockerfile
        volumes:
            - ./api/:/var/www/
        depends_on:
            - db
        container_name: list_shopping_app

    db:
        image: mysql:latest
        restart: always
        volumes:
            - ./tmp/db:/var/lib/mysql
        environment:
            MYSQL_DATABASE: shoppinglist
            MYSQL_ROOT_PASSWORD: root
        command: mysqld --character-set-server=utf8 --collation-server=utf8_unicode_ci
        container_name: list_shopping_db
